<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script type="text/javascript">
      // Get page parameters - Andrew
      // Place in header
      var parameters = window.location.toString();
      parameters = parameters.substring(parameters.indexOf("?")+1).split("&");
    </script>
  </head>
  <body>
<!--Header (Logo) and Navigation Bar-->
    <div id="header">
      <header class="header">
        <div class="headergradient">
          <a href="home.html"><img src="../assets/images/logo.png" class="logo" alt="Broken Hill Surf Shop Logo"/></a> 
<!--START Navigation Bar-->
          <div id="navigation-bar">
            <ul>
              <li><a href="home.html">Home</a></li>
              <li class="active"><a href="#products">Products</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="last"><a href="#news">News</a></li>
            </ul>
          </div>
        </div>
<!--END Navigation Bar--> 
<!--START Product Navigation Bar-->
        <div id="product-navigation-bar">
          <ul>
            <li class="active"><a href="">Surfing</a></li>
            <li><a href="">Clothing</a></li>
            <li><a href="">Protection</a></li>
            <li><a href="">Scuba Gear</a></li>
            <li><a href="">Snorkeling Gear</a></li>

            <li><a href="">Water Recreation</a></li>

<!--END Product Navigation Bar-->
      </header>
    </div>
    <div id="pcontent">
      <h1>
        <script type="text/javascript">
          document.write('<img src="../assets/products/'+parameters[0]+'/product.png" alt="Product Image" />');
          document.write(parameters[0]);
        </script> 
      </h1>
    </div>

</html>
